<header>
  <div class="logo">
    <img src="./icon.png" alt="Logo">
    <i class="fas fa-hamburger"></i> (WTF?) Where is the food?
  </div>
  <nav>
    <div class="left-links">
      <a routerLink="">Home</a>
      <a routerLink="search">Search</a>

      }
    </div>
  </nav>
